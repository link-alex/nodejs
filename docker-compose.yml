version: '2'
services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/postgres/5432; do sleep 1; done; npm run start' # wait while postgres is not up
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://nodejsuser:nodejspassword@postgres:5432/nodejsdb
  postgres:
    image: postgres:9.6.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nodejsuser
      POSTGRES_DB: nodejsdb
      POSTGRES_PASSWORD: nodejspassword
